<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp-shelf</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-bar">
      <div class="title-bar-button" id="minimize">−</div>
      <div class="title-bar-button" id="close">×</div>
    </div>
    <div id="drop_zone">
      <img
        id="place_holder_img"
        src="img/place_item.png"
        alt="place_item"
        draggable="false"
      />
      <div id="file_list">
        <ul id="files"></ul>
      </div>
    </div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
